<section>
  <h2>Playing now</h2>
  @for (movie of movies$ | async; track movie.id) {
  <article>
    <h3>{{ movie.title }}</h3>
    <span>({{movie.originalTitle}})</span>
    <time attr.datetime={{movie.releaseDate}}>{{movie.releaseDate}}</time>
    <img src={{movie.poster}} alt={{movie.title}}>
    <p>{{movie.overview}}</p>
  </article>
  }
</section>
